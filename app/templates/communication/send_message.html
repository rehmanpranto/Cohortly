{% extends "base.html" %}

{% block title %}Send Message - Cohortly{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-paper-plane text-pink-600 mr-3"></i>
            Send Message
        </h1>
        <p class="mt-2 text-gray-600">Send a message to a user</p>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="POST" action="{{ url_for('communication.send_message') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <!-- Recipient -->
            <div class="mb-6">
                <label for="recipient_id" class="block text-sm font-medium text-gray-700 mb-2">
                    To: <span class="text-red-500">*</span>
                </label>
                <select name="recipient_id" id="recipient_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    <option value="">Select recipient...</option>
                    {% for user in recipients %}
                    <option value="{{ user.id }}" {% if request.args.get('reply_to') == user.id|string %}selected{% endif %}>
                        {{ user.full_name }} - {{ user.email }}
                        {% if user.role.value == 'admin' %}(Admin)
                        {% elif user.role.value == 'instructor' %}(Instructor)
                        {% elif user.role.value == 'mentor' %}(Mentor)
                        {% elif user.role.value == 'student' %}(Student)
                        {% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Subject -->
            <div class="mb-6">
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject
                </label>
                <input type="text" name="subject" id="subject"
                       value="{{ request.args.get('subject', '') }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                       placeholder="Enter message subject (optional)">
            </div>

            <!-- Message -->
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                    Message <span class="text-red-500">*</span>
                </label>
                <textarea name="message" id="message" rows="8" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                          placeholder="Type your message here..."></textarea>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end space-x-3">
                <a href="{{ url_for('communication.inbox') }}" 
                   class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                    <i class="fas fa-paper-plane mr-2"></i>Send Message
                </button>
            </div>
        </form>
    </div>

    <div class="mt-8">
        <a href="{{ url_for('communication.inbox') }}" class="text-indigo-600 hover:text-indigo-800">
            <i class="fas fa-arrow-left mr-2"></i>Back to Inbox
        </a>
    </div>
</div>

<!-- Add styling for better select dropdown -->
<style>
#recipient_id {
    max-width: 100%;
}
</style>
{% endblock %}
