{% extends "base.html" %}

{% block title %}Create Survey - Cohortly{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-poll text-indigo-600 mr-3"></i>
            Create Survey
        </h1>
        <p class="mt-2 text-gray-600">Create a new survey to collect feedback</p>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="POST" action="{{ url_for('communication.create_survey') }}" id="surveyForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="questions" id="questionsInput" value="[]"/>
            
            <!-- Survey Type -->
            <div class="mb-6">
                <label for="survey_type" class="block text-sm font-medium text-gray-700 mb-2">
                    Survey Type <span class="text-red-500">*</span>
                </label>
                <select name="survey_type" id="survey_type" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="bootcamp_feedback">Bootcamp Feedback</option>
                    <option value="instructor_feedback">Instructor Feedback</option>
                    <option value="course_feedback">Course Feedback</option>
                    <option value="satisfaction">Satisfaction Survey</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Batch Selection -->
                <div>
                    <label for="batch_id" class="block text-sm font-medium text-gray-700 mb-2">
                        Batch
                    </label>
                    <select name="batch_id" id="batch_id"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">All batches</option>
                        {% for batch in batches %}
                        <option value="{{ batch.id }}">{{ batch.name }} - {{ batch.bootcamp.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Instructor Selection -->
                <div id="instructorSelection" style="display: none;">
                    <label for="instructor_id" class="block text-sm font-medium text-gray-700 mb-2">
                        Instructor
                    </label>
                    <select name="instructor_id" id="instructor_id"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">Select instructor...</option>
                        {% for instructor in instructors %}
                        <option value="{{ instructor.id }}">{{ instructor.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Title -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Survey Title <span class="text-red-500">*</span>
                </label>
                <input type="text" name="title" id="title" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="e.g., Week 5 Feedback Survey">
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea name="description" id="description" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                          placeholder="Describe the purpose of this survey..."></textarea>
            </div>

            <!-- Questions Section -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <label class="block text-sm font-medium text-gray-700">
                        Questions <span class="text-red-500">*</span>
                    </label>
                    <button type="button" onclick="addQuestion()" 
                            class="px-4 py-2 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-700">
                        <i class="fas fa-plus mr-2"></i>Add Question
                    </button>
                </div>
                <div id="questionsList" class="space-y-4">
                    <!-- Questions will be added here -->
                </div>
            </div>

            <!-- Settings -->
            <div class="mb-6 border-t pt-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Survey Settings</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Closing Date -->
                    <div>
                        <label for="closes_at" class="block text-sm font-medium text-gray-700 mb-2">
                            Closing Date (Optional)
                        </label>
                        <input type="datetime-local" name="closes_at" id="closes_at"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <!-- Anonymous -->
                    <div class="flex items-center pt-8">
                        <input type="checkbox" name="is_anonymous" id="is_anonymous"
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="is_anonymous" class="ml-2 text-sm text-gray-700">
                            Anonymous responses (students' names won't be recorded)
                        </label>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end space-x-3 border-t pt-6">
                <a href="{{ url_for('communication.list_surveys') }}" 
                   class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <i class="fas fa-check mr-2"></i>Create Survey
                </button>
            </div>
        </form>
    </div>

    <div class="mt-8">
        <a href="{{ url_for('communication.list_surveys') }}" class="text-indigo-600 hover:text-indigo-800">
            <i class="fas fa-arrow-left mr-2"></i>Back to Surveys
        </a>
    </div>
</div>

<script>
let questionCount = 0;
let questions = [];

// Show instructor selection if instructor feedback is selected
document.getElementById('survey_type').addEventListener('change', function() {
    const instructorSelection = document.getElementById('instructorSelection');
    if (this.value === 'instructor_feedback') {
        instructorSelection.style.display = 'block';
    } else {
        instructorSelection.style.display = 'none';
    }
});

function addQuestion() {
    questionCount++;
    const questionDiv = document.createElement('div');
    questionDiv.id = `question-${questionCount}`;
    questionDiv.className = 'p-4 border border-gray-200 rounded-lg bg-gray-50';
    questionDiv.innerHTML = `
        <div class="flex items-start justify-between mb-3">
            <h4 class="font-semibold text-gray-900">Question ${questionCount}</h4>
            <button type="button" onclick="removeQuestion(${questionCount})" 
                    class="text-red-600 hover:text-red-800">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mb-3">
            <input type="text" id="q${questionCount}_text" 
                   placeholder="Enter your question here..." required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <select id="q${questionCount}_type" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <option value="text">Text Response</option>
                <option value="rating">Rating (1-5)</option>
                <option value="yes_no">Yes/No</option>
                <option value="multiple_choice">Multiple Choice</option>
            </select>
        </div>
    `;
    document.getElementById('questionsList').appendChild(questionDiv);
}

function removeQuestion(id) {
    const questionDiv = document.getElementById(`question-${id}`);
    if (questionDiv) {
        questionDiv.remove();
    }
}

// Add at least one question on load
addQuestion();

// Before form submission, collect all questions
document.getElementById('surveyForm').addEventListener('submit', function(e) {
    const questionsList = document.getElementById('questionsList');
    const questionDivs = questionsList.querySelectorAll('[id^="question-"]');
    
    if (questionDivs.length === 0) {
        e.preventDefault();
        alert('Please add at least one question to the survey.');
        return;
    }
    
    const questions = [];
    questionDivs.forEach(div => {
        const id = div.id.split('-')[1];
        const text = document.getElementById(`q${id}_text`).value;
        const type = document.getElementById(`q${id}_type`).value;
        
        if (text.trim()) {
            questions.push({
                question: text,
                type: type
            });
        }
    });
    
    if (questions.length === 0) {
        e.preventDefault();
        alert('Please fill in at least one question.');
        return;
    }
    
    document.getElementById('questionsInput').value = JSON.stringify(questions);
});
</script>
{% endblock %}
