{% extends "base.html" %}

{% block title %}Create Forum - Cohortly{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-comments text-pink-600 mr-3"></i>
            Create Discussion Forum
        </h1>
        <p class="mt-2 text-gray-600">Create a new forum for batch discussions</p>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="POST" action="{{ url_for('communication.create_forum') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <!-- Batch Selection -->
            <div class="mb-6">
                <label for="batch_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Batch <span class="text-red-500">*</span>
                </label>
                <select name="batch_id" id="batch_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    <option value="">Select batch...</option>
                    {% for batch in batches %}
                    <option value="{{ batch.id }}">{{ batch.name }} - {{ batch.bootcamp.name }}</option>
                    {% endfor %}
                </select>
                <p class="mt-1 text-sm text-gray-500">Forum will be visible to all students in this batch</p>
            </div>

            <!-- Title -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Forum Title <span class="text-red-500">*</span>
                </label>
                <input type="text" name="title" id="title" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                       placeholder="e.g., Week 5 Discussion, Project Help, General Questions">
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea name="description" id="description" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                          placeholder="Describe the purpose of this forum..."></textarea>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end space-x-3">
                <a href="{{ url_for('communication.list_forums') }}" 
                   class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                    <i class="fas fa-plus mr-2"></i>Create Forum
                </button>
            </div>
        </form>
    </div>

    <div class="mt-8">
        <a href="{{ url_for('communication.list_forums') }}" class="text-indigo-600 hover:text-indigo-800">
            <i class="fas fa-arrow-left mr-2"></i>Back to Forums
        </a>
    </div>
</div>
{% endblock %}
