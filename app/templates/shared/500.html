{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <h1 class="text-9xl font-extrabold text-yellow-600">500</h1>
        <h2 class="mt-4 text-3xl font-bold text-gray-900">Server Error</h2>
        <p class="mt-2 text-gray-600">Something went wrong on our end. Please try again later.</p>
        <div class="mt-6">
            <a href="{{ url_for('auth.dashboard') if current_user.is_authenticated else '/' }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-home mr-2"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
